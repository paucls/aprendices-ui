<div class="grid-container">
  <h1 class="mat-h1">Aprendices</h1>
  <h3 class="mat-h3">Compartiendo conocimientos para crecer como Desarrolladores de Software. / Sharing knowledge
    to grow as software developers.</h3>

  <mat-grid-list cols="3" rowHeight="300px">
    <mat-grid-tile *ngFor="let post of posts">
      <app-post [post]="post"></app-post>
    </mat-grid-tile>
  </mat-grid-list>
</div>
