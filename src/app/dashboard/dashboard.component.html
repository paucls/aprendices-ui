<div class="grid-container" *ngIf="(posts$ | async)">
  <mat-chip-list *ngIf="(category$ | async) as category">
    <mat-chip>{{category}}</mat-chip>
  </mat-chip-list>

  <mat-grid-list cols="3" rowHeight="250px">
    <mat-grid-tile *ngFor="let post of posts$ | async">
      <app-post [post]="post"></app-post>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<mat-spinner [color]="'warn'" *ngIf="!(posts$ | async)"></mat-spinner>
