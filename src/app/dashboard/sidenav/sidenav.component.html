<div>
  <mat-form-field floatLabel="never">
    <input matInput placeholder="Search Community"
           [formControl]="searchField">
  </mat-form-field>

  <div class="sidenav-section-title">Categories</div>

  <ul>
    <li *ngFor="let category of categories">
      <mat-checkbox
        (click)="toggleCategory(category)"
        [checked]="category.selected">
        {{category.name}}
      </mat-checkbox>
    </li>
  </ul>
</div>
