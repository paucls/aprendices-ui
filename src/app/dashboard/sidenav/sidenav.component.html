<div>
  <mat-form-field floatLabel="never">
    <input matInput placeholder="Search Community"
           [formControl]="searchField">
  </mat-form-field>

  <span class="sidenav-section-title">Categories</span>

  <ul>
    <li *ngFor="let category of categories">
      <mat-checkbox (click)="toggleCategory(category)">
        {{category}}
      </mat-checkbox>
    </li>
  </ul>
</div>
