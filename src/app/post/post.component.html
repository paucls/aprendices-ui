<mat-card class="post-card">
  <mat-card-header>
    <mat-card-title>
      {{post.author}}
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item disabled>Delete</button>
        <button mat-menu-item disabled>Edit Post</button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="post-card-content">
    <p>
      {{post.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button disabled>LIKE</button>
    <button mat-button disabled>SHARE</button>
  </mat-card-actions>
</mat-card>
