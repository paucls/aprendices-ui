<mat-card class="post-card">
  <mat-card-header>
    <mat-card-title>
      {{post.author}}
      <span class="category">{{post.category}}</span>
    </mat-card-title>
    <mat-card-subtitle>{{post.date | date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="post-card-content">
    <p [innerHTML]="post.content | linky:{mention: 'twitter'}">
    </p>
  </mat-card-content>
</mat-card>
